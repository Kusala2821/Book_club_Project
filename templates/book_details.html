<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book['title'] }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
        }
        .book-details-container {
            display: flex;
            align-items: flex-start;
            max-width: 800px;
            margin: auto;
            gap: 20px;
        }
        .book-image {
            flex: 1;
            text-align: center;
        }
        .book-image img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .add-to-cart {
            display: inline-block;
            padding: 10px 20px;
            background-color: yellow;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            cursor: pointer;
            width: 150px;
            height: 30px;
            border-radius: 20px;
        }
        .book-details {
            flex: 2;
        }
        .book-details h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .book-details p {
            font-size: 16px;
            margin: 10px 0;
            line-height: 36px;
        }
        .book-details .price {
            font-size: 20px;
            font-weight: bold;
            color: green;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="book-details-container">
        <div class="book-image">
            <img src="{{ url_for('static', filename=book['image_path']) }}" alt="{{ book['title'] }}">
            <form action="/add_to_cart" method="post">
                <input type="hidden" name="book_id" value="{{ book['id'] }}">
                <label for="quantity" style="margin-left: 15px; font-weight: bold;">Quantity:</label>
                <select name="quantity" id="quantity" style="margin-left: 5px; padding: 5px; border-radius: 4px; border: 1px solid #ccc;">
                    {% for qty in range(1, 11) %}
                        <option value="{{ qty }}">{{ qty }}</option>
                    {% endfor %}
                </select>
                <br><br>
                <button type="submit" class="add-to-cart">Add to Cart</button>
            </form>
        </div>
        <div class="book-details">
            <h1>{{ book['title'] }}</h1>
            <p><strong>Author:</strong> {{ book['author'] }}</p>
            <p><strong>Genre:</strong> {{ book['genre'] }}</p>
            <p><strong>Description:</strong> {{ book['description'] }}</p>
            <p class="price">
                Price: ${{ book['price'] }}
            </p>
            <div><a href="/books" class="back-link">Back to Books</a></div>
        </div>
    </div>
</body>
</html>
