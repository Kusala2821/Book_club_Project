<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        .cart-icon {
            margin-left: 1px;
            width: 25px;
            height: 21px;
        }

        .navbar {
            background-color: #0a1a2a;
            color: white;
            padding: 7px 7px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
            color: khaki;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar .logo img {
            width: 100px;
            height: 40px;
            padding-right: 10px;
        }

        .navbar .nav-links {
            display: flex;
            gap: 40px;
            padding-right: 10px;
        }

        .navbar .nav-links a {
            color: whitesmoke;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar .nav-links a:hover {
            color: lightgray;
        }

        .content-wrapper {
            margin-top: 100px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .book {
        text-align: center;
        border: 1px solid #ddd;
        border-radius: 2px;
        display: flex;
        flex-direction: column;
        align-items: center; 
        justify-content: center; 
    }


    .book img {
        width: 50%; /* Adjust size if needed */
        max-height: 150px;
        object-fit: cover;
        border-radius: 2px;
    }
    
    .book h5, .book p {
        text-align: center; 
        margin: 5px 0; 
    }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="content-wrapper">
        <h4>All Books</h4>
        <div class="row g-3" id="books-list">
            {% for book in books %}
            <div class="col-md-3 book-container" data-genre="{{ book['genre'] }}">
                <a href="/book/{{ book['id'] }}" class="book text-decoration-none text-dark">
                    <img src="{{ url_for('static', filename=book['image_path']) }}" alt="{{ book['title'] }}">
                    <h5>{{ book['title'] }}</h5>
                    <p>{{ book['author'] }}</p>
                    <p class="text-muted">{{ book['genre'] }}</p>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
    <header class="navbar">
        <a href="/main" class="logo">
            <strong>
                <img src="{{ url_for('static', filename='images/logoo.jpg') }}" alt="Logo" class="img-responsive" aria-label="E-Book Store Logo">
                Open a Book, Open Your Mind....
            </strong>
        </a>
        <nav class="nav-links">
            <a href="/main">Home</a>
            <a href="/cart">
                Cart
                <img src="{{ url_for('static', filename='images/cart.png') }}" alt="Cart Icon" class="cart-icon">
            </a>
            <a href="/orders">Orders</a>
            <a href="/Logout">Logout</a>
        </nav>
    </header>

    <!-- Content Wrapper -->

</body>
</html>
